<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>信息发布</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <script src="./iconfont/iconfont.js"></script>
    <script src='js/vue.js'></script>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="./easyui/jquery.easyui.min.js"></script>
</head>

<body>
    <div id='app'>
        <div class="container">
            <!-- 头部区域开始 -->
            <header class="head">
                <div>
                    <span>信息发布</span>
                </div>
            </header>
            <!-- 头部区域结束 -->

            <!-- 主体区域开始 -->
            <div class="main">
                <!-- 左侧工具栏 -->
                <div class="left">
                    <div class="insert">
                        <ul class="icons_lists">

                            <li draggable="true" name="myrectangle" @dragstart="dragstart" @drop="drop">
                                <span class="icon iconfont">&#xe602;</span>
                                <div class="name">矩形</div>
                            </li>
                            <li draggable="true" name="myimage" @dragstart="dragstart" @drop="drop">
                                <span class="icon iconfont">&#xe629;</span>
                                <div class="name">图片</div>
                            </li>
                            <li draggable="true" name="myvideo" @dragstart="dragstart" @drop="drop">
                                <span class="icon iconfont">&#xe646;</span>
                                <div class="name">视频</div>
                            </li>
                        </ul>

                    </div>
                    <!-- 画布颜色 -->
                    <div class="canvaColor">
                        <span> 画布颜色：</span><input type="color" value="#00355F" @input="handleCanvaChange">
                    </div>
                    <!-- 选择模板 -->
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            选择模板
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a name="defaultTemplate" @click="templateClick">默认模板</a></li>
                            <li><a name="mytemplate1" @click="templateClick">模板1</a></li>
                            <li><a name="mytemplate2" @click="templateClick">模板2</a></li>
                        </ul>
                    </div>
                    <!-- 快速选择 -->
                    <div class="dropdown">
                        <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            快速选择
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a name="mymeetingtitle" @click="handleClick">会议标题</a></li>
                            <li><a name="myconferee" @click="handleClick">参会人员</a></li>
                            <li><a name="mymeetinglists" @click="handleClick">会议列表</a></li>
                            <li><a name="myoffice" @click="handleClick">办公室使用状态</a></li>
                        </ul>
                    </div>

                    <!-- 预览 -->
                    <button title="预览" id="preview" type="button" class="btn btn-info" @click="previewClick">预览</button>
                    <button title="发布" id="publish" type="button" class="btn btn-info" @click="publishClick">发布</button>
                </div>
                <!-- 中部内容栏 -->

                <div class="center" @drop="drop" @dragover.prevent>
                    <component :is="templateName"></component>
                    <myweathercpn></myweathercpn>
                    <button class="closePre" title="退出预览" @click="quitClick">×</button>
                    <myrightmenu :rightmenuid="rightMenuId"></myrightmenu>

                    <!-- 快速选择 -->
                    <div class="quickSelect">
                        <component @meetingtitleclick="getTitleClick" v-for="(item,index) in quickSelctedTitleData"
                            :key="index" :is="item"></component>
                        <div class="listsAndStatus">
                            <!-- 会议列表内容 -->
                            <!-- 参会人员 -->
                            <!-- 办公室使用情况内容 -->
                            <component @meetinglistclick="getListsClick" @confereeclick="getConfereeClick"
                                @officeclick="officeClick" v-for="(item,index) in quickSelctedData" :key="index"
                                :is="item"></component>

                        </div>
                    </div>
                    <!-- 矩形、图片、视频中部显示 -->
                    <component @videolabelclick="getVideoLabelId" @imagelabelclick="getImageLabelId"
                        @rectangleclick="getRetangleClick" @imageclick="getImageClick" @videoclick="getVideoClick"
                        v-for="(item,index) in selectedData" :key="index" :is="item">
                    </component>
                </div>
                <!-- 右侧属性栏 -->
                <div class="right">
                    <myattrmodulenull></myattrmodulenull>
                    <myrectangleattr :rightstyle="rectangleAllStyle"></myrectangleattr>
                    <myimageattr :rightstyle="imageAllStyle"></myimageattr>
                    <myvideoattr :rightstyle="videoAllStyle"></myvideoattr>
                    <mymeetingtitleattr :rightstyle="meetingTitleAllStyle"></mymeetingtitleattr>
                    <mymeetinglistattr :rightstyle="meetingListsAllStyle"></mymeetinglistattr>
                    <myconfereeattr :rightstyle="confereeAllStyle"></myconfereeattr>
                    <myofficeattr :rightstyle="officeAllStyle"></myofficeattr>
                </div>
            </div>
            <!-- 主题区域结束 -->
        </div>
    </div>
    <!-- 天气和时间模块 -->
    <template id="weathercpn">
        <div class="weathercpn clearfix">
            <button class="deleteWeather" title="删除" @click="deleteWeather">×</button>
            <div class="nowTime">
                <ul>
                    <li>{{nowDate}}</li>
                    <li>{{weatherData.week}}</li>
                </ul>
            </div>
            <div class="weather">
                <ul>
                    <li>{{weatherData.city}}</li>

                    <li><span class="nowNum">{{weatherData.nowNum}}℃</span>
                        <span class="weatherStatus">{{weatherData.weatherStatus}}</span>
                    </li>
                    <li>{{weatherData.minNum}}℃~{{weatherData.maxNum}}℃</li>
                </ul>
            </div>

        </div>
    </template>
    <!-- 矩形模块 -->
    <template id="rectanglecpn">
        <div class="rectanglecpn" @click="handleClick">
            <div id="eidtableArea">
                {{rectangleStyle.rectangleContent}}
            </div>
        </div>
    </template>
    <!-- 插入图片模块 -->
    <template id="imagecpn">
        <div class="imagecpn clearfix" @click='handleClick'>
            <input type="file" name="myfile" id="id_myfile" @change="imgChange" accept="image/gif, image/jpeg">
            <label for="id_myfile" class="imageLabel " id="imageLabel" @mousedown="rightClick">
                <span class="glyphicon glyphicon-picture picture"></span>
                <span class="text">请选择要上传的图片(gif、jpeg格式)</span>
            </label>
        </div>
    </template>
    <!-- 插入视频模式 -->
    <template id="videocpn">
        <div class="videocpn">
            <input type="file" id="video_file" accept="video/*" name="file" @change="videoChange" />
            <label id="videocpn" for="video_file" class="videoLabel" @mousedown="rightClick">
                <span class="glyphicon glyphicon-film video"></span>
                <span class="text">请选择要上传的视频</span>
            </label>
            <div id="videoBox" @click="handleClick"></div>
        </div>
    </template>
    <!-- 会议主题模块 -->
    <template id="meetingTitlecpn">
        <div class="meetingTitlecpn" @click='meetingTitleClick'>
            {{meetingTitleStyle.meetingTitleContent}}
        </div>
    </template>
    <!-- 参会人员模块 -->
    <template id="confereecpn">
        <div class="confereecpn" @click='confereeClick'>
            <button class="deleteConferee" title="删除" @click="deleteConferee">×</button>
            <div class="confereecpnTitle">

                <h2>{{confereeContentStyle.confereeContent}}</h2>
            </div>
            <div class="confereeContent">
                <ul>
                    <li v-for="(item,index) in confereeContent" :key="index">{{item}}</li>
                </ul>
            </div>
        </div>
    </template>
    <!-- 会议列表模块 -->
    <template id="meetingListscpn">
        <div class="meetingListscpn" @click='meetingListsClick'>
            <button class="deleteMeetingLists" title="删除" @click="deleteMeetingLists">×</button>
            <div class="meetingListsTitle">
                <h2>{{meetingListsStyle.meetingListsTitleContent}}</h2>
            </div>
            <div class="meetingListsContent">

                <ul>
                    <li v-for="(item,index) in meetingListsContent" :key="index">{{item}}</li>
                </ul>
            </div>
        </div>
    </template>
    <!-- 办公室使用情况模块 -->
    <template id="officecpn">
        <div class="officecpn" @click="officeClick">
            <div class="officeStatus">
                <button class="deleteOffice" title="删除" @click="deleteOffice">×</button>
                <div class="officeTitle">
                    <h2 style="margin: 0;">{{officeStyle.officeStatus}}</h2>
                </div>
                </h2>
            </div>
            <div class="nextStatus">
                <div class="table1">
                    <table class="table">
                        <thead class="thead">
                            <tr>
                                <th>时间</th>
                                <th>主题</th>
                                <th>主讲人</th>
                                <th>预订人</th>
                            </tr>
                        </thead>
                        <tbody class="tbody1">
                            <tr class="tr1" v-for="(item,index) in officeMessage" :key="index">
                                <td>{{item.time}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.compere}}</td>
                                <td>{{item.reserve}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </template>
    <!-- 矩形框属性 -->
    <template id="rectangleAttrcpn">
        <div class="rectangleAttrcpn">
            <p class="title">矩形框属性</p>
            <div class="content">
                <span>内容:</span>
                <textarea @input="contentChange" :value="rightstyle.rectangleContent"></textarea>
            </div>
            <div class="opacity">
                <span>层级：</span>
                <input type="number" :value="rightstyle.zindex" @input="zindexChange"></input>
            </div>
            <div class="opacity">
                <span>透明度:</span>
                <input max=1 type="number" :value="rightstyle.opacity" @input="opacityChange" step="0.1"></input>
            </div>
            <div class="width">
                <span>宽:</span>
                <input type="number" :value="rightstyle.width" @input="widthChange"></input>
            </div>
            <div class="height">
                <span>高:</span>
                <input type="number" :value="rightstyle.height" @input="heightChange"></input>
            </div>
            <div class="lineHeight">
                <span>行高:</span>
                <input type="number" :value="rightstyle.lineHeight" @input="lineHeightChange"></input>
            </div>
            <div class="fontSize">
                <span>字体大小:</span>
                <input type="number" :value="rightstyle.fontSize" @input="fontSizeChange"></input>
            </div>
            <div class="fontWeight">
                <span>字体粗细:</span>
                <input type="number" :value="rightstyle.fontWeight" @input="fontWeightChange"  min="400" max="700" step=100></input>
            </div>
            <div class="fontColor">
                <span>字体颜色：</span>
                <input type="color" @input="fontColorChange" :value="rightstyle.color">
            </div>
            <div class="backGroundColor">
                <span>背景颜色：</span>
                <input type="color" @input="backgroundColorChange" :value="rightstyle.backgroundColor">
            </div>
            <div class="alignment">
                <span>左右对齐：</span>
                <div class="dropup">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                        对齐方式
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a name="left" @click="alignClick">左对齐</a></li>
                        <li><a name="center" @click="alignClick">居中对齐</a></li>
                        <li><a name="right" @click="alignClick">右对齐</a></li>

                    </ul>
                </div>
            </div>
            <div class="delete">
                <button @click="deleteItem">删除</button>
            </div>
        </div>
    </template>
    <!-- 未点击组件属性 -->
    <template id="attrModuleNullcpn">
        <div>
            <div class="attrModuleNullcpn">
                <p class="title">属性</p>
                <div class="selectComponent">请选择组件</div>

            </div>
        </div>
    </template>
    <!-- 图片属性 -->
    <template id="imageAttrcpn">
        <div class="imageAttrcpn">
            <p class="title">图片属性</p>
            <div class="zindex">
                <span>层级:</span>
                <input type="number" :value="rightstyle.zindex" @input="zindexChange"></input>
            </div>
            <div class="opacity">
                <span>透明度:</span>
                <input max=1 type="number" :value="rightstyle.opacity" @input="opacityChange" step="0.1"></input>
            </div>
            <div class="width">
                <span>宽:</span>
                <input type="number" :value="rightstyle.width" @input="widthChange"></input>
            </div>
            <div class="height">
                <span>高:</span>
                <input type="number" :value="rightstyle.height" @input="heightChange"></input>
            </div>
            <div class="delete">
                <button @click="deleteItem">删除</button>
            </div>


        </div>
    </template>
    <!-- 视频属性 -->
    <template id="videoAttrcpn">
        <div class="videoAttrcpn">
            <p class="title">视频属性</p>
            <div class="zindex">
                <span>层级:</span>
                <input type="number" :value="rightstyle.zindex" @input="zindexChange"></input>
            </div>
            <div class="width">
                <span>宽:</span>
                <input type="number" :value="rightstyle.width" @input="widthChange"></input>
            </div>
            <div class="height">
                <span>高:</span>
                <input type="number" :value="rightstyle.height" @input="heightChange"></input>
            </div>

            <div class="alignment">
                <span>播放模式:</span>
                <div class="dropdown">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                        播放模式
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a name="true" @click="playModeClick">循环播放</a></li>
                        <li><a name="false" @click="playModeClick">播放一次</a></li>
                    </ul>
                </div>
            </div>
            <div class="delete">
                <button @click="deleteItem">删除</button>
            </div>
        </div>
    </template>
    <!-- 会议标题属性 -->
    <template id="meetingTitleAttrcpn">

        <div class="meetingTitleAttrcpn">
            <p class="title">会议标题属性</p>
            <div class="content">

            <div class="fontSize">

            </div>
            <div class="fontWeight">
                <span>字体粗细:</span>

            </div>
            <div class="fontColor">
                <span>字体颜色：</span>
                <input type="color" @input="fontColorChange" :value="rightstyle.color">
            </div>
            <div class="backGroundColor">
                <span>背景颜色：</span>
                <input type="color" @input="backgroundColorChange" :value="rightstyle.backgroundColor">
            </div>
            <div class="alignment">
                <span>左右对齐：</span>
                <div class="dropup">
                    <button class="btn  dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true">
                        对齐方式
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a name="left" @click="alignClick">左对齐</a></li>
                        <li><a name="center" @click="alignClick">居中对齐</a></li>
                        <li><a name="right" @click="alignClick">右对齐</a></li>

                    </ul>
                </div>



            </div>
            <div class="delete">
                <button @click="deleteItem">删除</button>
            </div>




        </div>
    </template>
    <!-- 会议列表属性 -->
    <template id="meetingListAttrcpn">
        <div class="meetingListAttrcpn">
            <p class="title">会议列表属性</p>
            <div class="content">

    <!-- 参会人员属性 -->
    <template id="confereeAttrcpn">
        <div class="confereeAttrcpn">
            <p class="title">参会人员属性</p>
            <div class="content">

            </div>

        </div>

    <!-- 办公室使用状态属性 -->
    <template id="officeAttrcpn">
        <div class="officeAttrcpn">
            <p class="title">办公室状态属性</p>
            <div class="content">
                <span>内容:</span>
                <textarea @input="contentChange" :value="rightstyle.officeStatus"></textarea>
            </div>
            <div class="zindex">
                <span>层级：</span>
                <input type="number" :value="rightstyle.zindex" @input="zindexChange"></input>
            </div>
            <div class="opacity">

            </div>
            <div class="width">

    <script>

        // 天气
        let weather = Vue.extend({
            template: '#weathercpn',
            props: ['id'],
            data() {

                    nowDate: '',
                    weatherData: {
                        city: '成都',
                        nowNum: 28,
                        maxNum: 32,
                        minNum: 25,
                        week: '',
                        weatherStatus: '阴'
                    },
                }
            },
            methods: {
                dateFormat(fmt, date) {
                    let ret;
                    const opt = {
                        "Y+": date.getFullYear().toString(), // 年
                        "m+": (date.getMonth() + 1).toString(), // 月
                        "d+": date.getDate().toString(), // 日
                        "H+": date.getHours().toString(), // 时
                        "M+": date.getMinutes().toString(), // 分
                        "S+": date.getSeconds().toString(), // 秒,
                        "week": date.getDay() + 0
                        // 有其他格式化字符需求可以继续添加，必须转化成字符串
                    };
                    switch (opt.week) {
                        case 0:
                            this.weatherData.week = "星期天";
                            break;
                        case 1:
                            this.weatherData.week = "星期一";
                            break;
                        case 2:
                            this.weatherData.week = "星期二";
                            break;
                        case 3:
                            this.weatherData.week = "星期三";
                            break;
                        case 4:
                            this.weatherData.week = "星期四";
                            break;
                        case 5:
                            this.weatherData.week = "星期五";
                            break;
                        case 6:
                            this.weatherData.week = "星期六";
                            break;
                    }
                    for (let k in opt) {
                        ret = new RegExp("(" + k + ")").exec(fmt);
                        if (ret) {
                            fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                        };
                    };
                    return fmt;
                },

                /*  // 调用天气预报api
                async getWeather() {
                    const res = await $.ajax({
                        type: "GET",
                        url: "https://v0.yiketianqi.com/api?version=v61&appid=96252139&appsecret=O9SIVpI6",

                        dataType: "json",
                        success: function(data) {}
                    });

                    this.weatherData.city = res.city
                    this.weatherData.nowNum = res.tem
                    this.weatherData.maxNum = res.tem1
                    this.weatherData.minNum = res.tem2
                    this.weatherData.weatherStatus = res.wea
                },
 */

        // 矩形
        let rectangle = Vue.extend({
            template: '#rectanglecpn',
            data() {
                return {
                    rectangleStyle: {
                        rectangleContent: '请输入内容',

                        zindex: 0,

                        backgroundColor: '',

            },
            methods: {
                rectangleDraggable() {
                    $(function () {
                        $(".rectanglecpn").draggable({
                            onDrag: function (e) {
                                function scope(height) {
                                    var d = e.data;
                                    if (d.left < 0) {
                                        d.left = 0
                                    }
                                    if (d.top < height) {
                                        d.top = height
                                    }
                                    if (d.left + $(d.target).outerWidth() > $(d.parent).outerWidth()) {
                                        d.left = $(d.parent).width() - $(d.target).outerWidth();
                                    }
                                    if (d.top + $(d.target).outerHeight() > $(d.parent).height()) {
                                        d.top = $(d.parent).height() - $(d.target).outerHeight();
                                    }
                                }
                                let status = $('.weathercpn').css('display')
                                if (status !== 'none') {
                                    scope(120)

                                } else {
                                    scope(0)
                                }
                            }
                        });
                        $(".rectanglecpn").resizable();
                    })
                },
                handleClick(e) {
                    let id = e.target.getAttribute('id');
                    // 获取样式值
                    let myDiv = e.target.parentNode;
                    finalStyle = myDiv.currentStyle ? myDiv.currentStyle : document.defaultView.getComputedStyle(myDiv, null);
                    this.rectangleStyle.rectangleContent = e.target.innerText;
                    this.rectangleStyle.currentId = id;
                    this.rectangleStyle.width = finalStyle.width.replace('px', '');
                    this.rectangleStyle.height = finalStyle.height.replace('px', '');
                    this.rectangleStyle.lineHeight = parseInt(finalStyle.lineHeight.replace('px', ''));
                    this.rectangleStyle.fontSize = finalStyle.fontSize.replace('px', '');
                    this.rectangleStyle.fontWeight = finalStyle.fontWeight;
                    this.rectangleStyle.alignment = finalStyle.textAlign;
                    this.rectangleStyle.zindex = finalStyle.zIndex;
                    this.rectangleStyle.opacity=finalStyle.opacity
                    // rgba转换为16进制
                    function hexify(color) {
                        var values = color
                            .replace(/rgba?\(/, '')
                            .replace(/\)/, '')
                            .replace(/[\s+]/g, '')
                            .split(',');
                        var a = parseFloat(values[3] || 1),
                            r = Math.floor(a * parseInt(values[0]) + (1 - a) * 255),
                            g = Math.floor(a * parseInt(values[1]) + (1 - a) * 255),
                            b = Math.floor(a * parseInt(values[2]) + (1 - a) * 255);
                        return "#" +
                            ("0" + r.toString(16)).slice(-2) +
                            ("0" + g.toString(16)).slice(-2) +
                            ("0" + b.toString(16)).slice(-2);
                    }
                    const color = hexify(finalStyle.color);
                    const backgroundColor = hexify(finalStyle.backgroundColor);
                    this.rectangleStyle.color = color;
                    this.rectangleStyle.backgroundColor = backgroundColor;
                    $(' .attrModuleNullcpn,.rectangleAttrcpn,.imageAttrcpn,.videoAttrcpn,.meetingTitleAttrcpn,.meetingListAttrcpn,.confereeAttrcpn,.officeAttrcpn').hide();

                    $('.rectangleAttrcpn').show();
                    // vue子传父，定义自定义事件，这里发射，然后去父组件接收
                    rectangleStyle = this.rectangleStyle;
                    this.$emit('rectangleclick', rectangleStyle)
                },

                        "d+": date.getDate().toString(), // 日
                        "H+": date.getHours().toString(), // 时

                        case 2:

                        case 5:
                            this.date.week = "Fri";
                            break;
                        case 6:
                            this.date.week = "Sat";
                            break;

                        ret = new RegExp("(" + k + ")").exec(fmt);

            methods: {
                dateFormat(fmt, date) {
                    let ret;
                    const opt = {
                        "Y+": date.getFullYear().toString(), // 年
                        "m+": (date.getMonth() + 1).toString(), // 月
                        "d+": date.getDate().toString(), // 日
                        "H+": date.getHours().toString(), // 时
                        "M+": date.getMinutes().toString(), // 分
                        "S+": date.getSeconds().toString(), // 秒,
                        "week": date.getDay() + 0
                        // 有其他格式化字符需求可以继续添加，必须转化成字符串
                    };
                    switch (opt.week) {
                        case 0:
                            this.date.week = "SUb";
                            break;
                        case 1:
                            this.date.week = "Mon";
                            break;
                        case 2:
                            this.date.week = "Tue";
                            break;
                        case 3:
                            this.date.week = "Wed";
                            break;
                        case 4:
                            this.date.week = "Thur";
                            break;
                        case 5:
                            this.date.week = "Fri";
                            break;
                        case 6:
                            this.date.week = "Sat";
                            break;
                    }
                    for (let k in opt) {
                        ret = new RegExp("(" + k + ")").exec(fmt);
                        if (ret) {
                            fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
                        };
                    };
                    return fmt;
                }
            },
            created() {
                setInterval(() => {
                    let date = new Date();
                    let nowTime = this.dateFormat("HH:MM:SS", date);
                    this.date.time = nowTime;
                    let nowDay = this.dateFormat("YYYY-mm-dd", date);
                    this.date.day = nowDay
                }, 1000);
            },
        })
    </script>
